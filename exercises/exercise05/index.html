<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <div id="usersDiv"></div>
  <script>
    //Set up a HTTP request to users.php, it will generate a list of all entries
    //from the Users table in the ClassDemo database
    //NOTE: The code below uses AJAX to make a HTTP GET request to a php file
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if(this.readyState == 4 && this.status == 200) {
        //responseText is generated by nouns.php
        document.getElementById("food.php").innerHTML = this.responseText;
      }
    }
    xmlhttp.open("GET", "food.php");
    xmlhttp.send();
  </script>
